<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sh384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
	<title>Cadastro Enderecos</title>
</h:head>
<h:body>
	<h1 class="text-center">CADASTRO DE ENDERECOS</h1>
	<p:panel header="#{enderecoBean.pessoa.nome}" style="text-align: center;">
    <h:form id="form">
        <p:panelGrid columns="1" style="margin: 0 auto; text-align: center;" columnClasses="ui-grid-col-12">
            <p:outputLabel for="Logradouro" value="Logradouro" />
            <p:inputText id="Logradouro" value="#{enderecoBean.endereco.logradouro}" style="width: 100%;" />
            
            <p:outputLabel for="Numero" value="Numero" />
            <p:inputText id="Numero" value="#{enderecoBean.endereco.numero}" style="width: 100%;" />

			<p:outputLabel for="Cidade" value="Cidade" />
            <p:inputText id="Cidade" value="#{enderecoBean.endereco.cidade}" style="width: 100%;" />

			<p:outputLabel for="Estado" value="Estado" />
            <p:inputText id="Estado" value="#{enderecoBean.endereco.estado}" style="width: 100%;" />
       		
       		<p:outputLabel for="CEP" value="CEP" />
            <p:inputText id="CEP" value="#{enderecoBean.endereco.cep}" style="width: 100%;" />
       		
            
            <p:commandButton value="Salvar" action="#{enderecoBean.adicionar}" styleClass="btn btn-primary"
                update="form tabelaEndereco" style="display: block; margin: auto;"/>
        </p:panelGrid>
    </h:form>
</p:panel>

	<h1 class="text-center">Enderecos Cadastrados</h1>
	<p:dataTable value="#{enderecoBean.enderecos}" var="e" border="1" id="tabelaEndereco">
		<p:column headerText="Logradouro">#{e.logradouro}</p:column>
		
		<p:column headerText="Numero">#{e.numero}</p:column>
		
		<p:column headerText="Cidade">#{e.cidade}</p:column>
		
		<p:column headerText="Estado">#{e.estado}</p:column>
		
		<p:column headerText="CEP">#{e.cep}</p:column>
		
		<p:column headerText="Editar" class="text-center">
			<p:commandButton icon="pi pi-user-edit" style="font-size: 1em"
				action="#{enderecoBean.editar(e.id)}" update="form tabelaEndereco"/>
		</p:column>
		
		<p:column headerText="Excluir" class="text-center">
			<p:commandButton icon="pi pi-trash" style="font-size: 1em" styleClass="btn btn-danger"
				action="#{enderecoBean.remover(e.id)}" update="form tabelaEndereco" />
		</p:column>
	</p:dataTable>

</h:body>
</html>
